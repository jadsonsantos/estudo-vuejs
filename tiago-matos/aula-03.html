<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vuejs</title>
</head>
<body>
    <div id="app">
        <section v-if="usuario.id == 1">
            {{usuario.nome}}<br>
            {{usuario.idade}}<br>
        </section>
        <section v-else>
            Nenhum usu√°rio encontrado com o ID especificado
        </section>
    </div>
    
    <script src="vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Curso de Vuejs',
                usuario: {
                    nome: 'Jadson',
                    id: 1,
                    idade: '27'
                }
            }
        });
    </script>
</body>
</html>
