<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(language, index) in languages">
                {{index}} - {{language.name}}
            </li>
        </ul>
    </div>

    <script src="vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Aula 01 de Vuejs',
                languages: [
                    {name: 'PHP'},
                    {name: 'JavaScript'},
                    {name: 'Java'},
                    {name: 'C'},
                ]
            }
        });
    </script>
</body>
</html>
