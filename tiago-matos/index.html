<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if="user.id == 1">
            Id: {{user.id}},<br>
            Name: {{user.name}},<br>
            Job: {{user.job}}
        </div>
    </div>
    <div v-else>
        Nenhum user impresso
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Aula 01 de Vuejs',
                user: {
                    id: 1,
                    name: 'Jadson',
                    job: 'Developer'
                }
            }
        });
    </script>
</body>
</html>
