<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vuejs</title>
</head>
<body>
    <div id="app">
        <h1>
            {{title}}
        </h1>
    </div>
    
    <script src="vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Curso de Vuejs'
            }
        });
    </script>
</body>
</html>
